<div class="body">
  <div class="row clearfix">
      <div class="col-lg-6 col-md-12">
          <div class="card">
              <div class="header">
                  <h4><strong>Penjualan</strong> - Tertinggi</h4>
              </div>
              <div class="card-body xl-slategray">
                  <canvas baseChart
                          [data]="lineChartData"
                          [labels]="lineChartLabels"
                          [options]="lineChartOptions"
                          [chartType]="lineChartType"
                          (chartHover)="chartHovered($event)"
                          (chartClick)="chartClicked($event)">
                </canvas>
              </div>
          </div>
      </div>

      <div class="col-lg-6 col-md-12">
          <div class="card">
              <div class="header">
                  <h4><strong>Penjualan</strong> - Tertinggi</h4>
              </div>
              <div class="card-body xl-slategray">
                <canvas baseChart
                        [data]="pieChartData"
                        [labels]="pieChartLabels"
                        [chartType]="pieChartType"
                        (chartHover)="chartHovered($event)"
                        (chartClick)="chartClicked($event)">
                </canvas>
              </div>
          </div>
      </div>
  </div>
  <div class="col-md-12 text-center" style="margin-top: 10px;height: 50%">
    <button (click)="randomizeType()" style="display: inline-block">Toggle</button>
  </div>
</div>
